<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-details">
          <div class="card-title">
            Get <span>insights</span> that help your business grow.
          </div>
          <div class="card-description">
            <p>
              Discoer the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats-container">
            <div>
              <div class="stat-value">10k+</div>
              <div class="stat-name">companies</div>
            </div>
            <div>
              <div class="stat-value">314</div>
              <div class="stat-name">templates</div>
            </div>
            <div>
              <div class="stat-value">12M+</div>
              <div class="stat-name">queries</div>
            </div>
          </div>
        </div>
        <div class="card-img">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
